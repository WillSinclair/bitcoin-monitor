<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Bitcoin Monitor</title>
	<link rel="stylesheet" href="assets/css/custom.css" />
	<script>
		// rename and delete stuff to allow for jquery
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
		// jquery and tether (needed for bootstrap)
		window.$ = window.jQuery = nodeRequire('jquery');
		window.Tether = nodeRequire('tether');
	</script>
</head>

<body>
	<div class="container fill-height">
		<div class="row fill-height">
			<div class="col align-self-center text-center">
				<h2 class="monotext">BTC Price</h2>
				<h4 class="monotext" id="current-price-display"></h4>
				<button class="btn btn-primary" id="spot-price-update-button">Get Spot Price</button>
			</div>
		</div>
	</div>
</body>

<footer>
	<script>
		// renderer JS to communicate with main process
		nodeRequire('./assets/js/renderer');
	</script>
</footer>

</html>
